<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
                .navbar {
            background-color: pink;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .nav-link {
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #d62828;
        }
        .contact-header {
            text-align: center;
            margin: 20px 0;
        }
        .contact-card {
            background:pink;
            color: rgb(18, 17, 17);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-card h5, .contact-card p {
            margin: 0;
        }
        .form-control, .btn {
            border-radius: 20px;
        }
        body
        {
            background-color: papayawhip;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="picture.html">Picture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutMe.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">contact</a>
                    </li>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <p class="text-muted">Kirim Pesan Jangan Yang Engga Engga!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card contact-card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light px-4">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Ghina Profile | Designed with ❤</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYcHNfIzCnNfCOr35K5p3v5d91j7aPfhELoAJ1EzlVRPZnWt+Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
